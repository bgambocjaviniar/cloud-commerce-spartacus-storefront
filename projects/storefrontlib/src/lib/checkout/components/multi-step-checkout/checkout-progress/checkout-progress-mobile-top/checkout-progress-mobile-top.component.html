<div *ngIf="(routerState$ | async) as routerState">
  <div *ngIf="(cart$ | async) as cart">
    <div class="cx-media">
      <div class="cx-list-media" *ngIf="cart?.totalItems && cart?.subTotal">
        {{
          'cartItems.label.cartTotal' | cxTranslate: { count: cart.totalItems }
        }}:
        {{ cart.subTotal.formattedValue }}
      </div>
      <div *ngFor="let step of steps; let i = index">
        <div class="cx-list-media" *ngIf="i < activeStepIndex">
          <div>{{ i + 1 }}. {{ step.name | cxTranslate }}</div>
          <button
            class="btn btn-link"
            [routerLink]="{ url: step.url } | cxTranslateUrl"
          >
            {{ 'checkoutProgress.action.edit' | cxTranslate }}
          </button>
        </div>
        <div class="cx-list-media is-active" *ngIf="i === activeStepIndex">
          <div>{{ i + 1 }}. {{ step.name | cxTranslate }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
